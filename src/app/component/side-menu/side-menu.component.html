<ion-menu side="start" menuId="side-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title translate="Menu"></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list lines="none">
      <ion-item [routerLink]="['/tabs/browse/category/', category._id]" routerLinkActive="router-link-active" *ngFor="let category of categories">
        <ion-label localValue [data]="category" [key]="'name'"></ion-label>
      </ion-item>
      <ion-item [routerLink]="['/login']" routerLinkActive="router-link-active" *ngIf="!loggedIn">
        <ion-icon name="enter-outline" slot="start"></ion-icon>
        <ion-label translate="Sign In"></ion-label>
      </ion-item>
      <ng-container *ngIf="loggedIn">
        <ion-item [routerLink]="['/order-history']" routerLinkActive="router-link-active">
          <ion-icon name="basket-outline" slot="start"></ion-icon>
          <ion-label translate="Order History"></ion-label>
        </ion-item>
        <ion-item (click)="handleSignOut()">
          <ion-icon name="exit-outline" slot="start"></ion-icon>
          <ion-label translate="Sign Out"></ion-label>
        </ion-item>
      </ng-container>
      <ion-item>
        <ion-icon name="language" slot="start"></ion-icon>
        <ion-label translate="Language"></ion-label>
        <ion-select [placeholder]="lang === 'zh' ? '中文' : 'English'" (ionChange)="changeLang($event)">
          <ion-select-option value="en">English</ion-select-option>
          <ion-select-option value="zh">中文</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
