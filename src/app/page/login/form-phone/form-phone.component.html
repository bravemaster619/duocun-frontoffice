<form class="ion-padding-horizontal">
  <ion-list lines="full">
    <ion-item>
      <ion-grid class="ion-no-padding ion-no-margin w-100">
        <ion-row>
          <ion-col size="12">
            <ion-label position="stacked" translate="Phone Number"></ion-label>
            <ion-input required type="text" autocomplete="on" autofocus=true inputmode="tel" minlength="6" maxlength="20" (change)="phone=$event.target.value"></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item class="ion-margin-top ">
      <ion-grid class="ion-no-padding ion-no-margin w-100">
        <ion-row>
          <ion-col>
            <ion-label position="stacked" translate="OTP Code"></ion-label>
            <ion-input required type="text" (change)="otp=$event.target.value"></ion-input>
          </ion-col>
          <ion-col>
            <ion-button class="ion-margin-top" expand="block" type="button" color="tertiary" (click)="handleSendOTP()" [disabled]="!isValid(phone) || processing || failedCount > 3">
              {{ isOtpSent ? "Resend OTP Code" : "Send OTP Code" | translate }}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <div class="ion-padding-vertical">
    <ion-button expand="block" type="submit" translate="Sign In" (click)="handleLogin()"></ion-button>
  </div>
</form>
