<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{'Sign In'|translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-padding-vertical">
    <ion-col class="ion-text-center">
      <img src="assets/img/login.jpg">
    </ion-col>
  </ion-row>
  <form>
    <ion-list lines="full" class="">
      <ion-item>
        <ion-label position="stacked" translate="Phone Number"></ion-label>
        <ion-input required type="text" autocomplete="on" autofocus=true inputmode="tel" minlength="6" maxlength="20"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" translate="Password"></ion-label>
        <ion-input required type="password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="ion-padding">
      <ion-button expand="block" type="submit" translate="Sign In"></ion-button>
    </div>
  </form>
</ion-content>
