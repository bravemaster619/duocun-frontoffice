<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" translate="Order History"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="!loading; Else skeleton">
    <ion-list *ngIf="orders.length; Else emptyHistory">
      <ion-item *ngFor="let order of orders">
        <ion-label>{{order.created|moment:'YYYY-MM-DD'}}</ion-label>
        <ion-label>{{order.total|price}}</ion-label>
        <ion-label></ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>

<ng-template #emptyHistory>
  <ion-row class="ion-padding">
    <ion-col align="center">
      <ion-label color="danger" translate="No data to display"></ion-label>
    </ion-col>
  </ion-row>
</ng-template>

<ng-template #skeleton>
  <ion-row class="ion-padding">
    <ion-skeleton-text style="height: 36px;"></ion-skeleton-text>
    <ion-skeleton-text style="height: 36px;"></ion-skeleton-text>
    <ion-skeleton-text style="height: 36px;"></ion-skeleton-text>
  </ion-row>
</ng-template>
